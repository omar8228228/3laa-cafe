<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaa Cafe - Digital Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-coffee"></i>
                <h1>Alaa Cafe</h1>
            </div>
            <div class="qr-section">
                <button id="qrBtn" class="qr-btn">
                    <i class="fas fa-qrcode"></i>
                    Show QR Code
                </button>
            </div>
        </header>

        <!-- QR Code Modal -->
        <div id="qrModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Scan to View Menu</h2>
                <div id="qrcode"></div>
                <p>Share this QR code with customers to access the digital menu</p>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="nav">
            <button class="nav-btn active" data-category="all">All Items</button>
            <button class="nav-btn" data-category="beverages">Beverages</button>
            <button class="nav-btn" data-category="food">Food</button>
            <button class="nav-btn" data-category="desserts">Desserts</button>
        </nav>

        <!-- Menu Section -->
        <main class="menu">
            <div class="menu-grid" id="menuGrid">
                <!-- Menu items will be dynamically loaded here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="contact-info">
                    <h3>Contact Us</h3>
                    <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
                    <p><i class="fas fa-envelope"></i> info@alaacafe.com</p>
                    <p><i class="fas fa-map-marker-alt"></i> 123 Coffee Street, City</p>
                </div>
                <div class="hours">
                    <h3>Opening Hours</h3>
                    <p>Mon-Fri: 7:00 AM - 8:00 PM</p>
                    <p>Sat-Sun: 8:00 AM - 9:00 PM</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Alaa Cafe. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
